<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem 1rem;
        }

        .carousel-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background: #1f2937;
        }

        .carousel-inner {
            position: relative;
            height: 500px;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1f2937;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-btn.prev {
            left: 1rem;
        }

        .carousel-btn.next {
            right: 1rem;
        }

        .carousel-dots {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            width: 32px;
            border-radius: 6px;
            background: white;
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.75);
        }

        @media (max-width: 768px) {
            .carousel-inner {
                height: 350px;
            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- ⭐ ADD OR REMOVE IMAGES HERE ⭐ -->
                <div class="carousel-item active">
                    <img src="pics/carousel/1.jpg">
                </div>
                <div class="carousel-item">
                    <img src="pics/carousel/2.jpg">
                </div>
                <div class="carousel-item">
                    <img src="pics/carousel/3.jpg">
                </div>
                <div class="carousel-item">
                    <img src="pics/carousel/4.jpg">
                </div>
				<div class="carousel-item">
                    <img src="pics/carousel/5.jpg">
                </div>
				<div class="carousel-item">
                    <img src="pics/carousel/6.jpg">
                </div>
				<div class="carousel-item">
                    <img src="pics/carousel/7.jpg">
                </div>
            </div>

            <button class="carousel-btn prev" onclick="prevSlide()">‹</button>
            <button class="carousel-btn next" onclick="nextSlide()">›</button>

            <div class="carousel-dots" id="carouselDots"></div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let autoPlayInterval;
        const slides = document.querySelectorAll('.carousel-item');
        const dotsContainer = document.getElementById('carouselDots');

        // Create dots
        slides.forEach((_, index) => {
            const dot = document.createElement('button');
            dot.className = 'dot' + (index === 0 ? ' active' : '');
            dot.onclick = () => goToSlide(index);
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            currentSlide = (n + slides.length) % slides.length;
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
            stopAutoPlay();
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
            stopAutoPlay();
        }

        function goToSlide(n) {
            showSlide(n);
            stopAutoPlay();
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                showSlide(currentSlide + 1);
            }, 5000);
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        // Start auto-play
        startAutoPlay();
    </script>
</body>
</html>
